{% extends 'base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Стань нашим автором</h4>
                    <br>
                    <p>Заполни необходимые поля и твой пост будет опубликован на нашем сайте!</p>
                    <br>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="button">
                            <button type="submit" class="btn btn-secondary ">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
