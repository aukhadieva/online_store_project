<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    header {
    position: sticky;
    top: 0;
    padding: 10px;
    z-index: 3;
    background-color: rgb(255,255,255, 0.8);

}

    body {
    height: 100vh;
    margin: 0;
    background: url('contacts/static/images/img_2.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    overflow-x: auto;
}
    .wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }

    .main {
    padding: 30px;
    flex: 1 1 auto;
    }

</style>

<body>

<div class="wrapper">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="contacts/static/images/book.png" alt="logo" width="60" height="54">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-body-emphasis">Главная</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Каталог</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Акции</a></li>
                    <li><a href="{% url 'contacts' %}" class="nav-link px-2 link-body-emphasis">Обратная связь</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Найти книгу..." aria-label="Search">
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="p-1 text-center bg-white p-2" style="--bs-bg-opacity: .5;">
            <div class="container py-5">
                <h1 class="text-body-emphasis">Книг много не бывает!</h1>
                <p class="col-lg-8 mx-auto lead">
                <h5>Только до конца апреля -30% на все!</h5>
            </div>
            <button class="btn btn-warning px-5 mb-5" type="button">
                За покупками
            </button>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-body-secondary">ООО «Книжный», 2024</span>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
