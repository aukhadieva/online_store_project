{% extends 'catalog/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="mx-auto mb-3 " style="max-width: 400px;">
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button">
            <button type="submit" class="btn btn-success">
                {% if object %}
                Сохранить
                {% else %}
                Отправить форму
                {% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
