<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    header {
    position: sticky;
    top: 0;
    padding: 10px;
    z-index: 3;
    background-color: rgb(169,169,169, 0.3);

}

    body {
    height: 100vh;
    margin: 0;
    background-repeat: no-repeat;
    background-size: cover;
    overflow-x: auto;
}
    .wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }

    .main {
    padding: 30px;
    flex: 1 1 auto;
    }
</style>

<body>
<div class="wrapper">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href={% url "catalog:home" %} class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis
                text-decoration-none">
                <img src="/static/catalog/images/book.png" alt="logo" width="60" height="54">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href={% url "catalog:home" %} class="nav-link px-2 link-body-emphasis">Главная</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Каталог</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Акции</a></li>
                    <li><a href={% url "catalog:contacts" %} class="nav-link px-2 link-body-emphasis">Обратная связь</a>
                    </li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Найти книгу..." aria-label="Search">
                </form>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md">
                    ООО Книжный
                    <small class="d-block mb-3 text-muted">&copy; 2024</small>
                </div>
                <div class="col-6 col-md">
                    <h6>Покупателям</h6>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Оплата и доставка</a></li>
                        <li><a class="text-muted" href="#">Правила возврата</a></li>
                        <li><a class="text-muted" href="#">Частые вопросы</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h6>Дополнительно</h6>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Мы пишем</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h6>О нас</h6>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
